<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my irancell panel</title>
    <!-- links -->
    <link rel="shortcut icon" href="https://irancell.ir/wp-content/uploads/2022/03/Irancell-Logo180-2.png">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/regular.min.css"> -->
    <link rel="stylesheet" href="content/css/index.css">
</head>
<body>
    <!-- left side -->
    <div class="left-side">
        <!-- profile box -->
        <div class="profile-box flex align-items-center">
            <div class="profile-wrapper flex"><img class="user-profile" src="content/img/profile.jpg" alt=""></div>
            <div class="profile-box-desc flex flex-column">
                <h1 class="user-name">سلام، حسین احمد پناه</h1>
                <h5 class="user-number" dir="ltr">+98 012345678</h5>
            </div>
        </div>
        <!-- sim card charge -->
        <div class="sim-card-charge-box">
            <h1 class="sim-card-charge-title">شارژ باقی مانده سیمکارت</h1>
            
            <div class="flex flex-column align-items-center">
                <div class="radialProgressBar progress-10">
                    <div class="overlay">۳۰۰۰ تومان</div>
                </div>
                <button class="charge-btn">سیم کارتت رو شارژ کن !</button>
            </div>
            
            <h1 class="service-title">خدمات فعال</h1>
            
            <div class="active-service-box flex align-items-center">
                <span class="active-service-icon flex align-items-center justify-content-center"><i class="fa-regular fa-envelope"></i></span>
                <div class="active-service-box-desc">
                    <h4>بسته پیامک هفتگی</h4>
                    <h6>تا تاریخ 31 خرداد 1400</h6>
                </div>
            </div>
            <div class="active-service-box flex align-items-center">
                <span class="active-service-icon flex align-items-center justify-content-center"><i class="fa-regular fa-wifi"></i></span>
                <div class="active-service-box-desc">
                    <h4>بسته اینترنت ماهانه</h4>
                    <h6>تا تاریخ 12 خرداد 1400</h6>
                </div>
            </div>

            <div class="download-app-box flex align-items-center justify-content-between">  
                <img src="content/img/myirancell.png" alt="">
                <h1>اپلیکیشن مارو دانلود کن!</h1>
            </div>
        </div>
    </div>
    <!-- main -->
    <main class="main">
        
    </main>
    <!-- sidebar -->
    <div class="sidebar"></div>
</body>
</html>
